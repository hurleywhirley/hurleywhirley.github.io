<html>

<head>
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Timer</h1>
    <button id="startButton">Start</button>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            setTimeout(() => {
                const audio = new Audio('chime.mp3');
                audio.play();
            }, 2000); // 2 seconds
        });
    </script>
</body>

</html>
