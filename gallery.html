<html>
	<head>
		<title>The Hurley</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="navigation"></div>
		<script>
			$(function(){ $("#navigation").load("navigation.html"); });
		</script>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="slide fade">
    <img src="imgs/001.jpg" style="width:100%">
  </div>

  <div class="slide fade">
    <img src="imgs/002.jpg" style="width:100%">
  </div>

  <div class="slide fade">
    <img src="imgs/003.jpg" style="width:100%">
  </div>

  <div class="slide fade">
    <img src="imgs/004.jpg" style="width:100%">
  </div>

  <div class="slide fade">
    <img src="imgs/005.jpg" style="width:100%">
  </div>

  <div class="slide fade">
    <img src="imgs/006.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>

<script>
	let slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) { showSlides(slideIndex += n); }
	function currentSlide(n) { showSlides(slideIndex = n); }

	function showSlides(n) {
	  let i;
	  let slides = document.getElementsByClassName("slide");
	  let dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1} 
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
	  for (i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active", ""); }
	  slides[slideIndex-1].style.display = "block"; 
	  dots[slideIndex-1].className += " active";
	}
</script>

	</body>
</html>
